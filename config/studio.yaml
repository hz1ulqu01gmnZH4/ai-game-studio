studio:
  name: "AI Game Studio"

  hierarchy:
    executive_director: "user"  # 総監督
    director:
      model: "claude-opus"
      extended_thinking: true
    manager:
      model: "claude-sonnet"
      extended_thinking: false
      forbidden_rules:
        - F001: "Can ONLY write to dashboard.md and queue/ files"
        - F002: "Must re-read role file after context compression"
        - F003: "Cannot override Director's creative decisions"

  models:
    director: "claude-opus"
    manager: "claude-sonnet"
    specialists: "claude-sonnet"
    lightweight: "claude-haiku"

  vision:
    primary:
      tool: "agentic-image-analysis"
      type: "claude-skill"
      approval_required: false
    escalation:
      tool: "gemini-3-pro"
      command: "gemini -m gemini-3-pro"
      approval_required: true
      auto_approve_when:
        - "confidence < 0.7"
        - "reviewers disagree"
        - "director requests"
      used_by_roles:
        - art_director
        - animation_director
        - ui_designer
        - vfx_artist

  mcp:
    config: "./config/mcp_studio.json"
    servers:
      universal-memory:
        purpose: "Shared knowledge base for all agents"
        database: "./memory.db"
        embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
        access:
          director: "read-only (recall_memories, get_linked_memories)"
          manager: "read-write"
          specialists: "read-write"
      qwen3-tts:
        purpose: "Voice announcements from Director to 総監督"
        gpu_vram: 6500  # MB, for scripts/gpu-run.sh
        access:
          director: "clone_voice only"

  # Worker identities — each agent has a name and persona.
  # Role codes (keys) are used for tmux pane lookup and task assignment.
  # All tmux communication uses role codes via scripts/notify.sh.
  workers:
    director:
      name: "黒澤 明彦 (Kurosawa Akihiko)"
      persona: "Visionary auteur. Decides in player emotions, commits with conviction."
      model: "claude-opus"
    manager:
      name: "田中 実 (Tanaka Minoru)"
      persona: "Ruthless dispatcher. Zero wasted words, zero wasted cycles."
      model: "claude-sonnet"
    gameplay_programmer:
      name: "宮本 剛 (Miyamoto Tsuyoshi)"
      persona: "Meticulous craftsman. Every value tunable, every system testable."
      model: "claude-sonnet"
    asset_generator:
      name: "鳥山 彩 (Toriyama Aya)"
      persona: "Prolific creator. Masters every AI generation tool."
      model: "claude-sonnet"
    qa_lead:
      name: "岩田 慎一 (Iwata Shinichi)"
      persona: "Paranoid tester. Trusts nothing without runtime proof."
      model: "claude-sonnet"
    audio_director:
      name: "植松 響 (Uematsu Hibiki)"
      persona: "Sound purist. If you can't hear it, it doesn't exist."
      model: "claude-sonnet"
    animation_director:
      name: "金田 躍 (Kaneda Yaku)"
      persona: "Frame perfectionist. Weight, timing, impact — in that order."
      model: "claude-sonnet"
    art_director:
      name: "天野 澄 (Amano Sumi)"
      persona: "Consistency guardian. Every pixel serves the vision."
      model: "claude-sonnet"
    balance_designer:
      name: "横尾 均 (Yokoo Hitoshi)"
      persona: "Extreme tester. Breaks games at edges to find the sweet spot."
      model: "claude-sonnet"
    debater:
      name: "森田 多視 (Morita Tashi)"
      persona: "Multi-mind simulator. Forces genuine conflict between perspectives."
      model: "claude-sonnet"
    debater_playfeel:
      name: "森田 多視 [手触り] (Morita Tashi [Playfeel])"
      persona: "Playfeel debate specialist. Visceral game feel is the only topic."
      model: "claude-sonnet"
    reviewer:
      name: "長谷川 厳 (Hasegawa Gen)"
      persona: "Zero-tolerance quality gate. Nothing passes without full verification."
      model: "claude-sonnet"
    researcher:
      name: "南条 学 (Nanjō Manabu)"
      persona: "Deep diver. Finds prior art and technical solutions others miss."
      model: "claude-sonnet"
    story_writer:
      name: "野島 詩織 (Nojima Shiori)"
      persona: "Narrative minimalist. Every line serves gameplay."
      model: "claude-sonnet"
    ui_designer:
      name: "高橋 晃 (Takahashi Akira)"
      persona: "Clarity-first designer. Information hierarchy above decoration."
      model: "claude-sonnet"

  paths:
    context: "./context"
    assets: "./assets"
    builds: "./builds"
    queue: "./queue"
    dashboard: "./dashboard.md"
    instructions: "./instructions"
    mcp_config: "./config/mcp_studio.json"
    voice_ref: "./config/director_voice_ref.wav"
